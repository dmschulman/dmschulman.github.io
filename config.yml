# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: dmschulman.com
email: david@dmschulman.com
description: > # this means to ignore newlines until "baseurl:"
  My great website
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://dmschulman.com"

collections:
  photos:
    output: true
    permalink: /photos/:path/
  portfolio:
    output: true
    permalink: /portfolio/:path/

defaults:
  - scope:
      path: "/_photos/"
      type: photos
    values:
      layout: photo
  - scope:
      path: "/_portfolio/"
      type: portfolio
    values:
      layout: portfolio
    

# Build settings
markdown: kramdown
theme: apollo
gems:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-rss
exclude:
  - Gemfile
  - Gemfile.lock

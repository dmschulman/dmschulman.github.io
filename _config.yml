# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: dmschulman.com
title_separator: "|"
description: "My great website"
url: "https://dmschulman.com" # the base hostname & protocol for your site
baseurl: "" # the subpath of your site, e.g. "/blog"
repository: "dmschulman/dmschulman.github.io"
#permalink: "/blog/:name:output_ext"
locale: "en-US"
teaser: # filename of teaser fallback teaser image placed in /images/, .e.g. "500x300.png"
breadcrumbs: false # true, false (default)
read_more: "disabled" # if enabled, adds "Read more" links to excerpts

name: "David Schulman"
email: "david@dmschulman.com"

#analytics:
 # provider: "google-universal" # false (default), "google", "google-universal", "custom"
  #google:
   # tracking_id:

# Social media
twitter:
  username: dmschulman
facebook:
  username: dmschulman
og_image: #Open Graph/Twitter default site image
social:
  type: #Person or Organization (defaults to Person)
  name: #If the user or organization name differs from the site's name
  links: #An array of links to social media profiles

# Collections
collections:
  photos:
    output: true
    output_ext: .html
    title: Photos
    #permalink: /:collection/:name:output_ext
  projects:
    output: true
    output_ext: .html
    title: Projects
    #permalink: /:collection/:name:output_ext

# Defaults
defaults:
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts"
    values:
      layout: "post"
      permalink: "/:path/:basename:output_ext"
      
# Build settings
markdown: kramdown
#theme: apollo
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
exclude:
  - Gemfile
  - Gemfile.lock


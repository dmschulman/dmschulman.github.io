# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: David M. Schulman
title_separator: |
description: A sometimes blog containing words, works, and wonders by David M. Schulman
url: "https://dmschulman.com" # the base hostname & protocol for your site
baseurl: "" # the subpath of your site, e.g. "/blog"
repository: "dmschulman/dmschulman.github.io"
teaser: # filename of teaser fallback teaser image placed in /images/, .e.g. "500x300.png"

# Jekyll settings
locale: "en-US"
breadcrumbs: false # true, false (default)
read_more: enabled # if enabled, adds "Read more" links to excerpts
paginate: 10
paginate_path: "/:num/"

# Analytics
  # provider: "google-universal" # false (default), "google", "google-universal", "custom"
  #google:
# tracking_id:

# Contact
name: David M. Schulman
email: hello@dmschulman.com

# Social
twitter:
  username: dmschulman
facebook:
  username: dmschulman
og_image: #Open Graph/Twitter default site image
social:
  type: "Person"
  name: "David M. Schulman"
  links: #An array of links to social media profiles

# Collections
collections:
  posts:
    output: true
    permalink: /blog/:year/:slug.html
  pages:
    output: true
  photos:
    output: true
  projects:
    output: true
    permalink: /studio/projects/:name.html
  gear:
    output: true
    permalink: /studio/gear/:name.html
  music:
    output: true
    permalink: /studio/music/:name.html
  work:
    output: true
    permalink: /about/work/:name.html
collections_dir: collections

# Defaults
defaults:
  -
    scope:
      path: "/collections/_posts"
    values:
      layout: "post"
      author: "David Schulman"
  -
    scope:
      path: "/collections/_gear"
      type: "gear"
    values:
      layout: "gear"
  -
    scope:
      path: "/collections/_music"
      type: "music"
    values:
      layout: "music"
  -
    scope:
      path: "/collections/_work"
      type: "work"
    values:
      layout: "work"

# Build settings
markdown: kramdown
#theme: apollo
plugins:
  # - github-pages
  #- jekyll-avatar
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-titles-from-headings
  # - jemoji
  # - nokogiri
  # - rouge
exclude:
  - Gemfile
  - Gemfile.lock

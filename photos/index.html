---
layout: photos
title: Photos
description: My Photos page
---
    <li>
      <a href="{{ photos.url | prepend: site.baseurl }}">
        <img src="assets/images/photographs/thumbs/{{ photo.image.thumbnail }}" alt="{{ photo.title }}" />
      </a>
    </li>
{% for collection in site.collections %}
    <section>
        <h1><a href="{{ collection.directory }}">{{ collection.title }}</a></h1>
        Label: {{ collection.label }}
    </section>
{% endfor %}

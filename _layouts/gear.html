<!DOCTYPE html>
<html lang="en">

	</head>

			{% include nav.html %}
		</nav>
		<main>
			<div class="content gear">
				<h1>{{ page.title }}</h1>
				<div class="post">
        				<img src="{{ page.image }}" alt="{{ page.title }}">
					<p>{{ page.blurb }}</p>
					<h2>Audio Examples</h2>

					<h2>Documentation</h2>

					<h2>{{ page.title }} Pictures</h2>
					{{ content }}
				</div>
			</div>
			<footer>
					{% include footer.html %}
			</footer>
		</main>
	</body>
</html>

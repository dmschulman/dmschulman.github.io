<!DOCTYPE html>
<html lang="en">
	<head>
		{% include head-code.html %}
	</head>
	<body>
		<header>
			<nav>
				{% include nav.html %}
			</nav>
			{% include social.html %}
		</header>
		<main>
			<article class="content gear">
				<h1>{{ page.title }}</h1>
				<div class="post-meta">
					{% if page.tags.size > 0 %}
						<span class="tags">
							<i aria-hidden class="fas fa-tags" title="Tags"></i> {{ page.tags | sort | join: ", " }}
						</span>
					{% endif %}
				</div>
				<div class="post">
					<a class="lightbox-image" src="{{ page.image }}" alt="{{ page.title }}" target="_blank">
						<img class="hero" src="{{ page.image }}" alt="{{ page.title }}">
					</a>
					<p>
						{{ page.blurb }}
						{{ content }}
					</p>
				</div>
			</article>
			<footer>
				{% include footer.html %}
			</footer>
		</main>
	</body>
</html>

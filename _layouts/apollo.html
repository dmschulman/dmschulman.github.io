<!DOCTYPE html>
<html lang="en">
	<head>
		{% include head-code.html %}
	</head>
	<body>
		<div class="wrapper">
			<header>
				<nav>
					{% include nav.html %}
				</nav>
				<span class="hidden-d">
					{% include social.html %}
				</span>
			</header>
			<main>
				<div class="content">
					<h1>{{ page.title }}</h1>
					{{ content }}
					<br />
					<em class="update">This page was last updated on {{ page.path | prepend: "/" | prepend: site.source | file_date | date: "%B %d, %Y at %r" }}.</em>
				</div>
				<footer>
					{% include footer.html %}
				</footer>
			</main>
		</div>
	</body>
</html>

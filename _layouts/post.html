<!DOCTYPE html>
<html lang="en">
	<head>
		{% include head-code.html %}
	</head>
	<body>
		<nav>
			{% include nav.html %}
		</nav>
		<main>
			<div class="content">
				<h1>{{ page.title }}</h1>
				<div class="meta">
					<p><i class="far fa-calendar-alt"></i> {{ page.date | date: '%B %d, %Y' }}</p>
					{% if page.tags.size > 0 %}
						<p>
							<i class="fas fa-tags"></i> {{ page.tags | sort | join: ", " }}
						</p>
					{% endif %}
				</div>
			<div class="post">
				{{ content }}
			</div>
			<footer>
					{% include footer.html %}
			</footer>
		</main>
	</body>
</html>

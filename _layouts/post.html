<!DOCTYPE html>
<html lang="en">
	<head>
		{% include head-code.html %}
	</head>
	<body>
		<header>
			{% include header.html %}
		</header>
		<main>
			<div class="content">
				<h1>{{ page.title }}</h1>
				<p class="meta"><strong>Published:</strong> {{ page.date | date_to_string }}</p>
				{% if page.tags.size > 0 %}
					<p class="meta">
						<strong>Tag{% if page.tags.size > 1 %}s{% endif %}:</strong>
						{{ page.tags | sort | join: ", " }}
					</p>
				{% endif %}
			<div class="post">
				{{ content }}
			</div>
		</main>
		<footer>
			{% include footer.html %}
		</footer>
	</body>
</html>

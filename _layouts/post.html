<!DOCTYPE html>
<html lang="en">
	<head>
		{% include head-code.html %}
	</head>
	<body>
		<nav>
			{% include nav.html %}
		</nav>
		<main>
			<div class="content">
				<h1>{{ page.title }}</h1>
				<div class="meta">
					<p><strong>Published:</strong> {{ page.date | date_to_string }}</p>
					{% if page.tags.size > 0 %}
						<p>
							<strong>Tag{% if page.tags.size > 1 %}s{% endif %}:</strong>
							{{ page.tags | sort | join: ", " }}
						</p>
					{% endif %}
				</div>
			<div class="post">
				{{ content }}
			</div>
			<footer>
					{% include footer.html %}
			</footer>
		</main>
	</body>
</html>

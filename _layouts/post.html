<!DOCTYPE html>
	<html>
		<head>
		{% include header.html %}
		</head>
		<body>
			<nav>
			{% include nav.html %}
			</nav>
			<h1>{{ page.title }}</h1>
			<p class="meta"><strong>Published:</strong> {{ page.date | date_to_string }}</p>
			{% if page.tags.size > 0 %}
			<p class="meta"><strong>Tag{% if page.tags.size > 1 %}s{% endif %}:</strong>
  			{{ page.tags | sort | join: ", " }}</p>
			{% endif %}
			<div class="post">
				{{ content }}
			</div>
			<footer>
			{% include footer.html %}
			</footer>
		</body>
	</html>

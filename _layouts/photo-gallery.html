<!DOCTYPE html>
<html lang="en">
	<head>
		{% include head-code.html %}
	</head>
	<body>
		<nav>
			{% include nav.html %}
		</nav>
		<main>
			<div class="content">
				<h1>{{ page.title }}</h1>
				<div class="post-meta">
					<span><i class="far fa-calendar-alt"></i> {{ page.date | date: "%B %d, %Y" }}</span>
					<span><i class="fas fa-globe-americas"></i> {{ page.geo }}</span>
					<span><i class="far fa-images"></i> {{ page.reel }} photos</span>
					<span><i class="fas fa-camera-retro"></i> {{ page.camera }}</span>
					<span><i class="fas fa-tags"></i> {{ page.tags | sort | join: ", " }}</span>
				</div>
				<p>{{ page.description }}</p>
			</div>
			<footer>
					{% include footer.html %}
			</footer>
		</main>
	</body>
</html>

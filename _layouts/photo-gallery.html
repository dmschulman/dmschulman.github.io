<!DOCTYPE html>
<html lang="en">
	<head>
		{% include head-code.html %}
	</head>
	<body>
		<nav>
			{% include nav.html %}
		</nav>
		<main>
			<div class="content">
				<h1>{{ page.title }}</h1>
				<span><i class="fa fa-calendar"></i> {{ page.date | date: "%B %d, %Y" }}</span>
				<span><i class="fa fa-globe"></i> {{ page.geo }}</span>
				<span><i class="fa fa-camera"></i> {{ page.camera }}</span>
				<span><i class="fa fa-images"></i> {{ page.reel }}</span>
				<span><i class="fa fa-tag"></i> {{ page.tags | sort | join: ", " }}</span>
				<p>{{ page.description }}</p>
			</div>
			<footer>
					{% include footer.html %}
			</footer>
		</main>
	</body>
</html>
